# TCP 聊天软件配置文件

## 服务器配置
SERVER_HOST = "0.0.0.0"      # 监听地址 (0.0.0.0 表示所有网卡)
SERVER_PORT = 5000            # 监听端口

## 客户端配置
DEFAULT_CLIENT_HOST = "localhost"  # 默认服务器地址
DEFAULT_CLIENT_PORT = 5000         # 默认服务器端口

## 通信配置
BUFFER_SIZE = 1024            # 接收缓冲区大小（字节）
ENCODING = "utf-8"            # 字符编码
TIMEOUT = 30                  # 连接超时时间（秒）

## 日志配置
SHOW_TIMESTAMPS = True        # 是否显示时间戳
SHOW_IP_ADDRESS = True        # 是否显示客户端 IP 地址
LOG_TO_FILE = False           # 是否将日志写入文件
LOG_FILE = "chat.log"         # 日志文件名

## 功能配置
MAX_CLIENTS = 100             # 最大客户端数
BROADCAST_INTERVAL = 0.1      # 消息广播间隔（秒）
KEEP_ALIVE = True             # 是否启用 TCP keep-alive
ALLOW_EMPTY_MESSAGES = False  # 是否允许空消息
